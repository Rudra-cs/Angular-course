<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a4dfdf56d9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container cen">
      <div class="card">
        <div class="card-header bg-warning">
          <h2>Expense Tracker</h2>
        </div>
        <div class="card_body spa">
          <form class="form-inline">
            <div class="form-group col-md-3">
              <label for="name" class="sr-only">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="amount" class="sr-only">Amount in Rs.</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Amount in Rs."
                min="1"
                required
              />
            </div>
            <div class="form-group col-md-3">
              <label for="date" class="sr-only">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                placeholder="Date"
                required
                min="1900-01-01"
                max="2030-12-31"
              />
            </div>
            <button type="submit" id="btnAdd" class="btn btn-dark col-md-3">
              ADD <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container cen">
      <div class="card fs">
        <div class="card-body">
          <!-- <div class="show">
            <h5>No Items Yet. Add Items to Track Here.</h5>
          </div> -->
          <ul id="expense-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
