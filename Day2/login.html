<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h2>
      <strong><u>Login For covaxin</u></strong>
    </h2>
    <div class="login">
      <form class="login_form">
        <label for="email">E-mail: &nbsp &nbsp &nbsp</label>
        <input type="email" name="email" id="email" /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br />

        <button type="submit" value="Submit">Login</button><br />
        <br />
        <h3>
          If you have not already registered, then please
          <a href="./index.html">Register here.</a>
        </h3>
        <br />
        <br />
      </form>
    </div>
  </body>
</html>
