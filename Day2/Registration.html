<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>

    <style>
      h1 {
        text-align: center;
        text-decoration: underline;
        color: #0d0338;
        font-family: Arial;
        font-size: 30px;
      }
      table {
        margin: auto;
        font-family: Helvetica;
        font-size: 18px;
        font-weight: bold;
        padding: 4px;
      }
      button {
        width: 100%;
        height: 100%;
        background: rgb(241, 69, 69);
        font-size: 20px;
      }
      h5 {
        color: #0f0e0f;
        font-family: sans-serif;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <table border="2px">
        <tr>
          <td>Name:</td>
          <td>
            <input
              type="”text”"
              name="name"
              id="name"
              placeholder=" Enter Your Name"
            />
          </td>
        </tr>
        <tr>
          <td>Email Address:</td>
          <td>
            <input
              type="”email”"
              name="”email”"
              id="email"
              placeholder=" Enter Your Email Address"
            />
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td>
            <input
              type="number"
              name="phoneno"
              id="phoneno"
              min="0"
              placeholder=" Enter Your Phone Number"
            />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea
              id="address"
              name="address"
              aria-colspan="1"
              style="margin: 0px; width: 161px; height: 30px"
            >
            </textarea>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>PinCode:</td>
          <td>
            <input
              type="number"
              name="pincode"
              id="pincode"
              min="0"
              placeholder=" Enter Your Pincode"
            />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder=" Enter Your Password"
            />
          </td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td>
            <input
              type="password"
              name="ConfirmPassword"
              id="ConfirmPassword"
              placeholder=" Confirm Your Password"
            />
          </td>
        </tr>
        <tr id="terms">
          <td colspan="2" id="terms">
            <input type="checkbox" id="terms" name="terms" value="" />
            <label for="terms"> I Agree to the terms and conditions</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit" form="" value="Submit">
              <strong>Submit</strong>
            </button>
          </td>
        </tr>
      </table>
    </form>
    <br />

    <h5>
      Already registered, click here to
      <a href="login.html"><strong>Login</strong></a>
    </h5>
  </body>
</html>
